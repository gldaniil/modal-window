<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Модальное окно</title>
</head>

<body>
  <button id="myBtn" class="myBtn">Открыть модальное окно</button>

  <div class="modal" id="modal" style="display: block;">
    <div class="modal-content">
      <div class="modal-close">
        <span class="close">&times;</span>
      </div>
      <div class="modal__title-box">
        <h2 class="modal__title">Получить бесплатную консультацию юриста</h2>
        <p class="modal__text">Оставьте свой номер телефона и мы Вам перезвоним</p>
      </div>
      <form class="modal__form-group">
        <div class="modal__row modal__form-name">
          <!-- <label for="name">Имя:</label> -->
          <input type="text" id="name" name="name" placeholder="Введите имя">
          <div class="modal__input-error"></div>
        </div>
        <div class="modal__row modal__form-phone">
          <!-- <label for="phone">Номер телефона:</label> -->
          <input type="tel" id="phone" name="phone" placeholder="+7 (___)-___-__-__">
          <div class="modal__input-error"></div>
        </div>
        <button class="modal__form-submit" type="submit">Отправить</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
