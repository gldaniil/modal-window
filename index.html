<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="stylesheet" href="css/all.css">
  <title>Модальное окно</title>
</head>

<body>

  <ul class="menu__socials">
    <li><a href="https://t.me/+79221749653" class="menu__socials-link">
        <i class="fab fa-telegram"></i></a></li>
    <li><a href="https://wa.me/+79221749653" target="_blank" class="menu__socials-link">
        <i class="fab fa-whatsapp"></i></a></li>
  </ul>

  <button id="myBtn" class="myBtn">Открыть модальное окно</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-close">
        <span class="close">&times;</span>
      </div>
      <div class="modal__block-suggest">
        <div class="modal__title-box">
          <h2 class="modal__title">Получить бесплатную консультацию юриста</h2>
          <p class="modal__text">Оставьте свой номер телефона и мы Вам перезвоним</p>
        </div>
        <form class="modal__form-group" method="post" action="/api/form">
          <div class="modal__row modal__form-name">
            <input type="text" id="name" name="name" placeholder="Введите имя">
            <div class="modal__input-error"></div>
          </div>
          <div class="modal__row modal__form-phone">
            <input type="tel" name="phone" id="phone" placeholder="+7 (000) 000-00-00">
            <div class="modal__input-error"></div>
          </div>
          <div class="modal__form-call">
            <button id="btn-submit" class="modal__form-submit modal__btn" type="submit">Заказать звонок</button>
            <span class="modal__call-terms">Нажимая кнопку «Заказать звонок»,
              Вы соглашаетесь с <a href="#">Политикой конфиденциальности</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>


  </div>
  </div>
  <script src="index.js"></script>
  <script src="imask.js"></script>
  <!-- <script src="https://unpkg.com/imask"></script> -->
</body>

</html>
